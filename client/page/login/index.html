<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body style="display: flex; justify-content: center">
    <form class="form" style="width: fit-content; display: flex; flex-direction: column; gap: 0.5rem">
      <h4 style="text-align: center">登入頁面</h4>
      <div style="display: flex">
        <span>帳號：</span>
        <input type="text" style="width: 200px; height: 20px" placeholder="請輸入帳號" class="account" />
      </div>
      <div style="display: flex">
        <span>密碼：</span>
        <input type="text" style="width: 200px; height: 20px" placeholder="請輸入密碼" class="pxwd" />
      </div>
      <span style="font-size: 0.77rem; color: #aaa">如果沒有帳號請點擊註冊</span>
      <input type="submit" value="登入" class="login" />
      <button class="register">註冊</button>
    </form>
    <script src="./script.js" type="module"></script>
  </body>
</html>
