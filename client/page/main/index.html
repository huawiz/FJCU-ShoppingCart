<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header"></header>
    <main class="container" style="width: 100%; display: flex">
      <div
        class="products-container"
        style="width: 70%; display: flex; flex-wrap: wrap; gap: 1rem; margin-top: 50px; padding: 1rem"
      >
        <!-- 商品 -->
      </div>
      <div
        class="carts-container"
        style="
          width: 31%;
          height: calc(100% - 50px);
          position: fixed;
          right: 0;
          top: 50px;
          display: flex;
          flex-direction: column;
          background-color: #ffffffcc;
          border-left: 1px solid #eee;
        "
      >
        <h4 style="width: 100%; text-align: center; padding: 1rem 0; background-color: #eee">購物車清單</h4>
        <div
          class="carts-wrap"
          style="min-height: 60%; max-height: 60%; overflow-y: auto; display: flex; flex-direction: column"
        >
          <!-- 購物車清單 -->
        </div>
        <div class="payment-wrap">
          <div
            style="
              width: 100%;
              height: 70px;
              background-color: #eee;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <h4>購物車結帳</h4>
          </div>
          <div style="display: flex; flex-direction: column; justify-content: center; height: 100%; gap: 0.3rem">
            <!-- 運送方式 -->
            <div style="display: flex; align-items: center; gap: 1rem; padding: 0.5rem; justify-content: center">
              <div style="display: flex; align-items: center; height: 30px">
                <span>運送方式：</span
                ><select name="" id="delivery"></select>
              </div>
              <!-- 結帳方式 -->
              <div style="display: flex; align-items: center; justify-content: center">
                <span>結帳方式：</span>
                <select name="" id="transaction"></select>
              </div>
            </div>
            <div style="padding: 0.5rem; display: flex; align-items: center; justify-content: center">
              <span>地址：</span><input type="text" class="address" style="width: 65%" placeholder="請輸入送貨地址" />
            </div>
            <!-- 結算 -->
            <div style="display: flex; align-items: center; gap: 2rem; padding: 0.5rem; justify-content: center">
              <span>商品總數量：<span class="total-count"></span></span>
              <span>總金額：<span class="total-price"></span></span>
              <button class="send-order" style="width: 100px">送出訂單</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js" type="module"></script>
  </body>
</html>
